<md-content>
	<md-list flex>
		<md-list-item class="md-2-line"
			ng-repeat="item in home.items | orderBy: '-createdAt'"
			ng-click="null">
			<div class="md-list-item-text">
				<h3>{{ item.name }}</h3>
				<p>{{ item.value | currency: 'THB ' }}</p>
			</div>
			<md-divider inset></md-divider>
		</md-list-item>
	</md-list>

	<div layout="row" layout-align="end center">
	<md-button aria-label="Add"
		class="md-fab md-primary"
		ui-sref="add">
		Add
	</md-button>
	</div>
</md-content>
