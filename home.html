<md-content>
	<md-list flex>
		<md-subheader class="md-no-sticky">
			Transactions
		</md-subheader>
		<md-list-item class="md-2-line"
			ng-repeat="item in home.items"
			ng-click="null">
			<div class="md-list-item-text">
				<h3>{{ item.name }}</h3>
				<p>{{ item.value | currency: 'THB ' }}</p>
			</div>
		</md-list-item>
	</md-list>
</md-content>
